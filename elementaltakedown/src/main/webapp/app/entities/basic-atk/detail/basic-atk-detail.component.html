<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="basicATK">
      <h2 data-cy="basicATKDetailsHeading"><span jhiTranslate="elementaltakedownApp.basicATK.detail.title">Basic ATK</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ basicATK.id }}</span>
        </dd>
        <dt><span jhiTranslate="elementaltakedownApp.basicATK.name">Name</span></dt>
        <dd>
          <span>{{ basicATK.name }}</span>
        </dd>
        <dt><span jhiTranslate="elementaltakedownApp.basicATK.damage">Damage</span></dt>
        <dd>
          <div *ngIf="basicATK.damage">
            <a [routerLink]="['/damage', basicATK.damage.id, 'view']">{{ basicATK.damage.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/basic-atk', basicATK.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
