<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="characterCard">
      <h2 data-cy="characterCardDetailsHeading">
        <span jhiTranslate="elementaltakedownApp.characterCard.detail.title">Character Card</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ characterCard.id }}</span>
        </dd>
        <dt><span jhiTranslate="elementaltakedownApp.characterCard.name">Name</span></dt>
        <dd>
          <span>{{ characterCard.name }}</span>
        </dd>
        <dt><span jhiTranslate="elementaltakedownApp.characterCard.element">Element</span></dt>
        <dd>
          <span jhiTranslate="{{ 'elementaltakedownApp.ElementType.' + characterCard.element }}">{{ characterCard.element }}</span>
        </dd>
        <dt><span jhiTranslate="elementaltakedownApp.characterCard.basic">Basic</span></dt>
        <dd>
          <div *ngIf="characterCard.basic">
            <a [routerLink]="['/basic-atk', characterCard.basic.id, 'view']">{{ characterCard.basic.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="elementaltakedownApp.characterCard.skill">Skill</span></dt>
        <dd>
          <div *ngIf="characterCard.skill">
            <a [routerLink]="['/skill-atk', characterCard.skill.id, 'view']">{{ characterCard.skill.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="elementaltakedownApp.characterCard.ultimate">Ultimate</span></dt>
        <dd>
          <div *ngIf="characterCard.ultimate">
            <a [routerLink]="['/ultimate-atk', characterCard.ultimate.id, 'view']">{{ characterCard.ultimate.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/character-card', characterCard.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
