<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Add Character Card</title>
    <link rel="stylesheet" href="./koley.css?v=1">
    <script src="./addcharacard.js" async defer></script>
</head>

<body>
    <h1 class="maintitle">Elemental Take Down: Add New Character Card</h1>
    <section id="section">
        <form id="add-chara-form">
            <label for="name">Name of Character:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="element">Element:</label><br>
            <select id="element" name="element">
              <option>FIRE</option>
              <option>ICE</option>
              <option>WATER</option>
              <option>EARTH</option>
              <option>ELECTRIC</option>
              <option>PLANT</option>
              <option>WIND</option>
            </select>

            <input type="button" onclick="doPostOfForm()" value="Add Character Card"/>
        </form>
    </section>
</body>
</html>
